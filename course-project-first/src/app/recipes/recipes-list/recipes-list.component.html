<div class="row">
  <div class="col-md-12"><button class="btn btn-success">New Recipe</button></div>
</div>
<div class="row">
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img [src]="{{recipe.imagePath}}" 
        alt="{{recipe.name}}" 
        class="img-responsive" 
        style="max-height:50px;"/>
      </span>
    </a><app-recipes-items></app-recipes-items>
  </div>

</div>
