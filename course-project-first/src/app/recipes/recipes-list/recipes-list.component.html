<div class="row">
  <div class="col-md-12"><button class="btn btn-success">New Recipe</button></div>
</div>
<div class="row">
  <div class="col-md-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="row">
      <div class="col-md-8">
        <h4>{{recipe.name}}</h4>
        <p>{{recipe.description}}</p>
      </div>
      <div class="col-md-4">
        <img [src]="recipe.imagePath" 
        alt="recipe.name" 
        class="img-responsive" 
        style="max-height:50px;"/>
        <!-- <img [src]="imageUrl" alt="My Image"> -->

      </div>
    </div>
    </a><app-recipes-items></app-recipes-items>
  </div>

</div>
